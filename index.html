<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2048</title>
</head>

<body>

    <div class="container">
        <div class="board-container">
            <div class="header2048">
                <div class="content">
                    <div>2048</div>
                    <div>Join the tiles, get to <b>2048!</b></div>
                </div>
                <div class="board">
                    <div class="score-board">
                        <div>
                            <div>SCORE</div>
                            <div class="score">0</div>       
                        </div>
                        <div>
                            <div>BEST</div>
                            <div class="best-score">0</div>
                        </div>
                    </div>
                    <div class="new-game">New Game</div>
                </div>
            </div>

            <div class="grid">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div>

        </div>
        <div class="end" style="display: none;">
            <div class="menu">
                <div class="point"></div>
                <a class="restart" href="#">Restart</a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
